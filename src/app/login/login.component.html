<div class="container-fluid">
    <div class="row">
      <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="text" class="form-control" placeholder="Username" formControlName="username">
                </div>
                <div class="alert alert-danger" *ngIf="username!.errors?.['required'] && username?.dirty && username?.touched">
                  This fiel is required
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="alert alert-danger" *ngIf="password!.errors?.['required'] && password?.dirty && password?.touched">
                  This fiel is required
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
        
        </div>
        <div class="col-lg-4"></div>
        
    </div>
</div>
