<div class="container-fluid">
    <div class="row">
      <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                  <label for="exampleInputusername">Username</label>
                  <input type="text" class="form-control" placeholder="Username" formControlName="username">
                </div>
                <div class="alert alert-danger" *ngIf="username!.errors?.['required'] && username?.dirty && username?.touched">
                    This fiel is required
                  </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" placeholder="Email" formControlName="email">
                  </div>
                  <div class="alert alert-danger" *ngIf="email!.errors?.['required'] && email?.dirty && email?.touched">
                    This fiel is required
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="alert alert-danger" *ngIf="password!.errors?.['required'] && password?.dirty && password?.touched">
                    This fiel is required
                  </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
        
        </div>
        <div class="col-lg-4"></div>
        
    </div>
</div>
